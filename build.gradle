plugins {
    id 'java'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'com.mft.JavaDateExample'
        )
    }
}

group 'com.mft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ir.ghasemkiani:persiancalendar:2.1.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
